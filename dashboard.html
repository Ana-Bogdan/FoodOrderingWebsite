<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Manage Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dashboard_styles.css">
  <script src="dashboard_script.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-title">Product Dashboard</div>
    <form class="product-form" id="add-product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <select id="product-category" required>
        <option value="">Select Category</option>
        <option value="Second courses">Second courses</option>
        <option value="Entrees">Entrees</option>
        <option value="Salads">Salads</option>
        <option value="Main courses">Main courses</option>
      </select>
      <select id="product-vegetarian" required>
        <option value="">Vegetarian?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="number" id="product-price" placeholder="Price" min="0" step="0.01" required>
      <input type="text" id="product-image" placeholder="Image URL" required>
      <button type="submit">Add Product</button>
    </form>
    <table class="product-table" id="products-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Vegetarian</th>
          <th>Price</th>
          <th>Image</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button class="return-btn" onclick="window.location.href='index.html'">Return to Main Page</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
